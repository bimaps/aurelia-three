<template>
  <require from="./three-checker-report-dialog.css"></require>
  <ux-card>
    <ux-card-header>
      <ux-icon icon="clear" dismiss-modal></ux-icon>
      <h2 t="three.Export Settings"></h2>
    </ux-card-header>
    <ux-card-separator class="ux-card__separator--no-margin"></ux-card-separator>
    <ux-card-content>
      <ux-form>
        <ux-field>
          <ux-input value.bind="name" label="${'three.Export Name' | t}"></ux-input>
        </ux-field>
        <ux-list class="ux-list--border">
          <ux-list-item>
            <div class="ux-list-item__content strong" t="three.Export Themes"></div>
            <div class="ux-list-item__action-item">
              <ux-switch checked.bind="exportThemes"></ux-switch>
            </div>
          </ux-list-item>
          <template repeat.for="theme of themes">
            <ux-list-item show.bind="exportThemes">
              <div class="ux-list-item__detail"><ux-icon icon="list"></ux-icon></div>
              <div class="ux-list-item__content">${theme.name}</div>
              <div class="ux-list-item__action-item">
                <ux-checkbox checked.bind="theme.export" change.delegate="processThemeExports()"></ux-checkbox>
              </div>
            </ux-list-item>
          </template>
          <ux-list-item>
            <div class="ux-list-item__content strong  " t="three.Export Styles"></div>
            <div class="ux-list-item__action-item">
              <ux-switch checked.bind="exportStyles" disabled.bind="hasRequiredStyles"></ux-switch>
            </div>
          </ux-list-item>
          <template repeat.for="style of styles">
            <ux-list-item show.bind="exportStyles || hasRequiredStyles">
              <div class="ux-list-item__detail"><ux-icon icon="style"></ux-icon></div>
              <div class="ux-list-item__content">${style.name}</div>
              <div class="ux-list-item__action-item">
                <ux-checkbox checked.bind="style.export" disabled.bind="style.disabled"></ux-checkbox>
              </div>
            </ux-list-item>
          </template>
          <ux-list-item>
            <div class="ux-list-item__content strong" t="three.Export Reports"></div>
            <div class="ux-list-item__action-item">
              <ux-switch checked.bind="exportReports"></ux-switch>
            </div>
          </ux-list-item>
          <template repeat.for="report of reports">
            <ux-list-item show.bind="exportReports">
              <div class="ux-list-item__detail"><ux-icon icon="library_books"></ux-icon></div>
              <div class="ux-list-item__content">${report.name}</div>
              <div class="ux-list-item__action-item">
                <ux-checkbox checked.bind="report.export" change.delegate="processReportExports()"></ux-checkbox>
              </div>
            </ux-list-item>
          </template>
          <ux-list-item>
            <div class="ux-list-item__content strong  " t="three.Export Flows"></div>
            <div class="ux-list-item__action-item">
              <ux-switch checked.bind="exportFlows" disabled.bind="hasRequiredFlows"></ux-switch>
            </div>
          </ux-list-item>
          <template repeat.for="flow of flows">
            <ux-list-item show.bind="exportFlows || hasRequiredFlows">
              <div class="ux-list-item__detail"><ux-icon icon="check"></ux-icon></div>
              <div class="ux-list-item__content">${flow.name}</div>
              <div class="ux-list-item__action-item">
                <ux-checkbox checked.bind="flow.export" disabled.bind="flow.disabled"></ux-checkbox>
              </div>
            </ux-list-item>
          </template>
        </ux-list>
      </ux-form>
    </ux-card-content>
    <ux-card-separator class="ux-card__separator--no-margin"></ux-card-separator>
    <ux-card-footer>
      <ux-button type="text" dismiss-modal><span t="Cancel"></span></ux-button>
      <ux-button type="raised" ok-modal><span t="Export"></span></ux-button>
    </ux-card-footer>
  </ux-card>
</template>
